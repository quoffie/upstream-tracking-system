<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Oil Rig Structure -->
  <!-- Main platform base -->
  <rect x="80" y="180" width="240" height="40" fill="#B8860B" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Drilling tower -->
  <rect x="180" y="80" width="40" height="100" fill="#B8860B" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Tower cross braces -->
  <line x1="180" y1="100" x2="220" y2="120" stroke="#8B6914" stroke-width="3"/>
  <line x1="220" y1="100" x2="180" y2="120" stroke="#8B6914" stroke-width="3"/>
  <line x1="180" y1="140" x2="220" y2="160" stroke="#8B6914" stroke-width="3"/>
  <line x1="220" y1="140" x2="180" y2="160" stroke="#8B6914" stroke-width="3"/>
  
  <!-- Tower top -->
  <rect x="175" y="75" width="50" height="10" fill="#B8860B" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Circular element at top -->
  <circle cx="200" cy="70" r="8" fill="#DAA520" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Left support structure -->
  <rect x="120" y="160" width="20" height="20" fill="#B8860B" stroke="#8B6914" stroke-width="2"/>
  <line x1="130" y1="160" x2="180" y2="120" stroke="#8B6914" stroke-width="3"/>
  
  <!-- Right support structure -->
  <rect x="260" y="160" width="20" height="20" fill="#B8860B" stroke="#8B6914" stroke-width="2"/>
  <line x1="270" y1="160" x2="220" y2="120" stroke="#8B6914" stroke-width="3"/>
  
  <!-- Left crane arm -->
  <line x1="100" y1="140" x2="180" y2="100" stroke="#8B6914" stroke-width="4"/>
  <line x1="100" y1="140" x2="60" y2="120" stroke="#8B6914" stroke-width="4"/>
  
  <!-- Right crane arm -->
  <line x1="300" y1="140" x2="220" y2="100" stroke="#8B6914" stroke-width="4"/>
  <line x1="300" y1="140" x2="340" y2="120" stroke="#8B6914" stroke-width="4"/>
  
  <!-- Platform legs -->
  <rect x="90" y="220" width="8" height="20" fill="#8B6914"/>
  <rect x="140" y="220" width="8" height="20" fill="#8B6914"/>
  <rect x="190" y="220" width="8" height="20" fill="#8B6914"/>
  <rect x="250" y="220" width="8" height="20" fill="#8B6914"/>
  <rect x="300" y="220" width="8" height="20" fill="#8B6914"/>
  
  <!-- Water base -->
  <rect x="0" y="240" width="400" height="30" fill="#1E90FF"/>
  <rect x="0" y="250" width="400" height="20" fill="#4169E1"/>
  
  <!-- Text: PETROLEUM COMMISSION, -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#002F6C">PETROLEUM COMMISSION,</text>
  
  <!-- Text: GHANA -->
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#002F6C">GHANA</text>
</svg>
